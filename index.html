<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>编程书籍分享</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/umd/lucide.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background-pattern"></div>
    
    <div class="container">
        <header>
            <h1>编程书籍分享</h1>
            <p class="subtitle">图书来源网络，仅供个人学习，下载后24小时删除</p>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索书名、作者...">
                <button class="search-button" id="searchBtn" onclick="performSearch()">
                    <i data-lucide="search" width="16" height="16"></i>
                    搜索
                </button>
            </div>
        </header>

        <div class="controls">
            <div class="filters">
                <button class="filter-btn active" data-category="all">全部</button>
                <button class="filter-btn" data-category="java">java</button>
                <button class="filter-btn" data-category="前端">前端</button>
                <button class="filter-btn" data-category="人工智能">人工智能</button>
                <button class="filter-btn" data-category="C/C++">C/C++</button>
                <button class="filter-btn" data-category="大数据">大数据</button>
                <button class="filter-btn" data-category="计算机硬件">计算机硬件</button>
                <button class="filter-btn" data-category="linux">linux</button>
                <button class="filter-btn" data-category="python">python</button>
                <button class="filter-btn" data-category="算法与程序设计">算法与程序设计</button>
                <button class="filter-btn" data-category="数据库">数据库</button>
                <button class="filter-btn" data-category="qt">qt</button>
                <button class="filter-btn" data-category="其他">其他</button>
            </div>
            
            <div class="results-info">
                <span id="resultsCount">共 0 本图书</span>
                <div class="per-page-selector">
                    <select id="perPageSelect">
                        <option value="8">每页 8 本</option>
                        <option value="12" selected>每页 12 本</option>
                        <option value="16">每页 16 本</option>
                        <option value="20">每页 20 本</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="books-grid" id="booksGrid">
            <!-- 图书卡片将通过JavaScript动态生成 -->
        </div>

        <div class="pagination" id="pagination">
            <!-- 分页按钮将通过JavaScript动态生成 -->
        </div>

        <div class="no-results" id="noResults" style="display: none;">
            <h3>🔍 没有找到相关图书</h3>
            <p>请尝试其他关键词或选择不同的分类</p>
        </div>

        <footer>
            <p>&copy; 共享图书 | 版权归作者所有，仅供个人学习</p>
        </footer>
    </div>

    <script src="data.js"></script>
    <script src="app.js"></script>
</body>
</html>
