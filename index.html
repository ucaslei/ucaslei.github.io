            height: 100%;

            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 40px;
            border: 1px solid rgba(229, 231, 235, 0.8);

            -webkit-text-fill-color: transparent;

        }

        .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
            margin-bottom: 32px;

        }

            border-radius: 50px;
            font-size: 16px;
            background: white;
            color: #111827;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        #searchInput:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1), 0 4px 6px -1px rgba(0, 0, 0, 0.1);

            color: #9ca3af;
        }

            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #6b7280;
        }

            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
            flex-wrap: wrap;
            gap: 20px;
        }

            gap: 12px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            border: 2px solid #e5e7eb;
            border-radius: 50px;
            background: white;
            color: #6b7280;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .filter-btn:hover {
            background: #f8fafc;
            border-color: #3b82f6;
            color: #3b82f6;
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: #3b82f6;
            border-color: #3b82f6;
            color: white;
            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.25);
        }

        .results-info {
            color: #6b7280;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .per-page-selector select {
            background: white;
            color: #111827;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 8px 12px;
            font-size: 14px;
            cursor: pointer;
        }

        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 40px;
        }

        .book-card {
            background: white;
            border-radius: 20px;
            padding: 24px;
            border: 1px solid #e5e7eb;
            transition: all 0.3s ease;
            cursor: pointer;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

        .book-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            border-color: #3b82f6;
        }

        .book-cover {
            width: 100%;
            height: 280px;
            object-fit: cover;
            border-radius: 16px;
            margin-bottom: 20px;
            transition: transform 0.3s ease;
            background: #f3f4f6;
            border: 1px solid #e5e7eb;
        }

        .book-cover:hover {
            transform: scale(1.02);
        }

        .book-info h3 {
            font-size: 1.4rem;
            font-weight: 700;
            color: #111827;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .book-author {
            color: #3b82f6;
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .book-category {
            display: inline-block;
            background: linear-gradient(135deg, #3b82f6, #10b981);
            color: white;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            margin-bottom: 16px;
        }

        .book-description {
            color: #6b7280;
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .book-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 13px;
            color: #6b7280;

            align-items: center;
            gap: 6px;

            padding: 14px;

            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

            background: linear-gradient(135deg, #2563eb, #059669);

            box-shadow: 0 10px 25px -5px rgba(59, 130, 246, 0.4);
        }

        .download-btn.multi-download {

            justify-content: center;
            align-items: center;
            gap: 8px;
            margin-top: 40px;
            flex-wrap: wrap;

            border-radius: 10px;
            background: white;
            color: #6b7280;
            cursor: pointer;

            font-size: 14px;
            font-weight: 500;
            min-width: 48px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);

            color: #3b82f6;

            border-color: #3b82f6;

            box-shadow: 0 4px 14px 0 rgba(59, 130, 246, 0.25);

            }

            }

</head>

                        { name: "天翼云盘", url: "#tianyi16" }
                    ]
                },
                {
                    id: 17,
                    title: "数据结构精解",
                    author: "李华",
                    category: "技术",
                    cover: "https://via.placeholder.com/350x280/06b6d4/ffffff?text=数据结构精解",
                    description: "系统讲解各种数据结构的原理和应用，配有大量图示和代码示例。从基础到高级，循序渐进，是程序员必备的参考书籍。",
                    downloads: [
                        { name: "百度网盘", url: "#baidu17" },
                        { name: "阿里云盘", url: "#aliyun17" }
                    ]
                },
                {
                    id: 18,
                    title: "都市夜归人",
                    author: "王小雨",
                    category: "小说",
                    cover: "https://via.placeholder.com/350x280/84cc16/ffffff?text=都市夜归人",
                    description: "讲述都市夜晚的各种故事，出租车司机、夜班护士、便利店员工...每个人都有自己的故事，每个故事都值得倾听。",
                    downloads: [
                        { name: "123云盘", url: "#123pan18" },
                        { name: "蓝奏云", url: "#lanzou18" }
                    ]
                },
                {
                    id: 19,
                    title: "心语心愿",
                    author: "陈思雨",
                    category: "诗集",
                    cover: "https://via.placeholder.com/350x280/ec4899/ffffff?text=心语心愿",
                    description: "表达内心深处的感受和愿望，用诗歌的形式传递情感。每一首诗都是心灵的独白，每一句话都是真情的流露。",
                    downloads: [
                        { name: "百度网盘", url: "#baidu19" }
                    ]
                },
                {
                    id: 20,
                    title: "文化散记",
                    author: "刘博文",
                    category: "随笔",
                    cover: "https://via.placeholder.com/350x280/a855f7/ffffff?text=文化散记",
                    description: "对传统文化和现代文明的思考，探讨文化传承与创新的关系。文笔优雅，见解独到，为读者提供了新的文化视角。",
                    downloads: [
                        { name: "阿里云盘", url: "#aliyun20" },
                        { name: "百度网盘", url: "#baidu20" },
                        { name: "天翼云盘", url: "#tianyi20" }
                    ]
                }
            ];

            // 全局变量
            let allBooks = books;
            let filteredBooks = [...books]; // 创建副本
            let currentPage = 1;
            let booksPerPage = 12;

            // 渲染图书列表
            function renderBooks() {
                const booksGrid = document.getElementById('booksGrid');
                const noResults = document.getElementById('noResults');
                const pagination = document.getElementById('pagination');
                
                if (filteredBooks.length === 0) {
                    booksGrid.style.display = 'none';
                    noResults.style.display = 'block';
                    pagination.style.display = 'none';
                    updateResultsInfo();
                    return;
                }
                
                booksGrid.style.display = 'grid';
                noResults.style.display = 'none';
                pagination.style.display = 'flex';
                
                const startIndex = (currentPage - 1) * booksPerPage;
                const endIndex = startIndex + booksPerPage;
                const booksToShow = filteredBooks.slice(startIndex, endIndex);
                
                booksGrid.innerHTML = booksToShow.map(book => `
                    <div class="book-card" onclick="viewBook(${book.id})">
                        <img src="${book.cover}" alt="${book.title}" class="book-cover">
                        <div class="book-info">
                            <h3>${book.title}</h3>
                            <div class="book-author">
                                <i data-lucide="user" width="16" height="16"></i>
                                ${book.author}
                            </div>
                            <span class="book-category">${book.category}</span>
                            <p class="book-description">${book.description}</p>
                            <div class="download-buttons">
                                ${book.downloads.map((download, index) => `
                                    <button class="download-btn ${book.downloads.length > 1 ? 'multi-download' : ''}" 
                                            onclick="event.stopPropagation(); downloadBook('${download.url}', '${book.title}', '${download.name}')">
                                        <i data-lucide="download" width="16" height="16"></i>
                                        ${book.downloads.length === 1 ? '免费下载' : download.name}
                                    </button>
                                `).join('')}
                            </div>
                        </div>
                    </div>
                `).join('');
                
                // 重新渲染图标
                if (window.lucide) {
                    lucide.createIcons();
                }
                
                renderPagination();
                updateResultsInfo();
            }

            // 渲染分页
            function renderPagination() {
                const pagination = document.getElementById('pagination');
                const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
                
                if (totalPages <= 1) {
                    pagination.innerHTML = '';
                    return;
                }
                
                let paginationHTML = '';
                
                // 上一页按钮
                paginationHTML += `
                    <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                        <i data-lucide="chevron-left" width="16" height="16"></i>
                        上一页
                    </button>
                `;
                
                // 页码显示逻辑
                for (let i = 1; i <= totalPages; i++) {
                    if (totalPages > 7) {
                        if (i === 1 || i === totalPages || 
                            (i >= currentPage - 2 && i <= currentPage + 2)) {
                            paginationHTML += `
                                <button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">
                                    ${i}
                                </button>
                            `;
                        } else if (i === currentPage - 3 || i === currentPage + 3) {
                            paginationHTML += `<span class="pagination-info">...</span>`;
                        }
                    } else {
                        paginationHTML += `
                            <button onclick="changePage(${i})" class="${i === currentPage ? 'active' : ''}">
                                ${i}
                            </button>
                        `;
                    }
                }
                
                // 下一页按钮
                paginationHTML += `
                    <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                        下一页
                        <i data-lucide="chevron-right" width="16" height="16"></i>
                    </button>
                `;
                
                pagination.innerHTML = paginationHTML;
                
                // 重新渲染图标
                if (window.lucide) {
                    setTimeout(() => {
                        lucide.createIcons();
                    }, 0);
                }
            }

            // 更新结果信息
            function updateResultsInfo() {
                const resultsCount = document.getElementById('resultsCount');
                if (resultsCount) {
                    resultsCount.textContent = `共 ${filteredBooks.length} 本图书`;
                }
            }

            // 切换页码
            window.changePage = function(page) {
                const totalPages = Math.ceil(filteredBooks.length / booksPerPage);
                if (page < 1 || page > totalPages) return;
                
                currentPage = page;
                renderBooks();
                
                // 滚动到顶部
                document.querySelector('header').scrollIntoView({ behavior: 'smooth' });
            }

            // 搜索和筛选
            function filterBooks() {
                const searchTerm = document.getElementById('searchInput').value.toLowerCase();
                const activeCategory = document.querySelector('.filter-btn.active').dataset.category;
                
                filteredBooks = allBooks.filter(book => {
                    const matchesSearch = book.title.toLowerCase().includes(searchTerm) ||
                                        book.author.toLowerCase().includes(searchTerm);
                    const matchesCategory = activeCategory === 'all' || book.category === activeCategory;
                    
                    return matchesSearch && matchesCategory;
                });
                
                currentPage = 1;
                renderBooks();
            }

            // 更改每页显示数量
            function changePerPage() {
                const newPerPage = parseInt(document.getElementById('perPageSelect').value);
                if (newPerPage !== booksPerPage) {
                    booksPerPage = newPerPage;
                    currentPage = 1;
                    renderBooks();
                }
            }

            // 查看图书详情
            window.viewBook = function(bookId) {
                const book = allBooks.find(b => b.id === bookId);
                if (book) {
                    const downloadInfo = book.downloads.map(d => d.name).join('、');
                    alert(`图书详情：\n\n标题：${book.title}\n作者：${book.author}\n分类：${book.category}\n可下载平台：${downloadInfo}\n\n简介：${book.description}`);
                }
            }

            // 下载图书
            window.downloadBook = function(url, title, platform = '') {
                if (url.startsWith('#')) {
                    const platformText = platform ? ` (${platform})` : '';
                    alert(`《${title}》${platformText}下载功能即将开放！\n\n请将 downloads 数组中的 url 字段设置为实际的文件下载地址。`);
                    return;
                }
                
                // 实际下载逻辑
                const link = document.createElement('a');
                link.href = url;
                link.download = `${title}.pdf`;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }

            // 事件监听
            document.getElementById('searchInput').addEventListener('input', filterBooks);
            document.getElementById('perPageSelect').addEventListener('change', changePerPage);
            
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    filterBooks();
                });
            });

            // 初始化页面
            renderBooks();
            
            // 确保Lucide图标正确加载
            if (window.lucide) {
                lucide.createIcons();
            }
        });
    </script>
</body>
</html>
